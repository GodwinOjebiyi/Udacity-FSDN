<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project Portfolio</title>

	<!-- Stylesheets -->
	<link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">

	<!-- Fonts -->
	<link href="assets/fonts/Lato-Regular.ttf" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Sidebar Start -->
		<div class="col-md-2 sidebar">
			<!-- Color Box Start -->
			<div class="box">
				<div class="box-color first-box"></div>
				<p class="box-color-code">#02b3e4</p>
			</div>
			<!-- Color Box Ends -->
			<!-- Color Box Start -->
			<div class="box">
				<div class="box-color second-box"></div>
				<p class="box-color-code">#2d3c49</p>
			</div>
			<!-- Color Box Start -->
			<!-- Color Box Ends -->
			<div class="box">
				<div class="box-color third-box"></div>
				<p class="box-color-code">#7d97ad</p>
			</div>
			<!-- Color Box Ends -->
		</div>
		<!-- Sidebar Ends -->
		<!-- Right Content Begins -->
		<div class="col-md-10 right-content">
			<header>
				<div class="logo">
					<!-- Logo Image -->
					<img src="assets/img/logo.png" class="logo-image" alt="Site Logo">
				</div>
				<!-- Right User Data Start -->
				<div class="user-data">
					<h1 class="user-name">Jane Doette</h1>
					<p class="user-title">Front-End Ninja</p>
				</div>
				<!-- Right User Data Ends -->				
			</header>
			<section class="main">				
				<section class="banner">

					<!-- Banner Image -->
					<img src="assets/img/banner.png" class="img-responsive" alt="Main Banner">
				</section>
				<!-- Featured Works Section Start -->
				<section class="featured-work">
					<h2 class="featured-works-title">Featured Works</h2>
					<!-- Featured Works Row Start -->
					<div class="row works">
						<div class="col-md-4 work">
							<!-- Featured Works Image -->
							<img src="assets/img/works/work1.png" class="img-responsive work-image" alt="Main Banner">
							<!-- Featured Works Title -->
							<h3 class="work-title text-center">Work Title</h3>
							<!-- Featured Works URL -->
							<p class="work-url text-center">https://www.dummyurl.com/Work1</p>
						</div>
						<div class="col-md-4 work">
							<!-- Featured Works Image -->
							<img src="assets/img/works/work2.png" class="img-responsive work-image" alt="Main Banner">
							<!-- Featured Works Title -->
							<h3 class="work-title text-center">Work Title</h3>
							<!-- Featured Works URL -->
							<p class="work-url text-center">https://www.dummyurl.com/Work1</p>
						</div>
						<div class="col-md-4 work">
							<!-- Featured Works Image -->
							<img src="assets/img/works/work3.png" class="img-responsive work-image" alt="Main Banner">
							<!-- Featured Works Title -->
							<h3 class="work-title text-center">Work Title</h3>
							<!-- Featured Works URL -->
							<p class="work-url text-center">https://www.dummyurl.com/Work1</p>
						</div>
					</div>
					<!-- Featured Works Row End -->
				</section>
				<!-- Featured Works Section End -->
			</div>
			<!-- Right Content Ends -->
			<!-- Footer Starts -->
			<footer>
				<p>&copy; Udacity FSDN</p>
			</footer>
			<!-- Footer Ends -->
		</section>
	</div>

	<!-- Scripts -->
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
</body>
</html>
