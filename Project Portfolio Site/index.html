<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Setting ViewPort -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Site Title -->
		<title>My Portfolio</title>
		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- Main Container Starts -->
		<div class="container">
			<!-- Header Starts -->
			<div class="row">
				<div class="col-md-6 col-xs-4">
					<!-- Logo Image -->
					<img class="title-logo" src="images/logo.png" alt="Udacity Logo">
				</div>
				<div class="col-md-6 col-xs-8 text-right text-uppercase">
					<!-- Name -->
					<h1 class="user-name text-thin">Jane Doette</h1>
					<!-- Title-->
					<h4 class="user-title">Front-end Ninja</h4>
				</div>
			</div>
			<!-- Header Ends -->
			<!-- HR line Starts -->
			<div class="row">
				<div class="col-md-12">
					<hr class="hr">
				</div>
			</div>
			<!-- HR line Ends -->
			<!-- Banner Starts -->
			<div class="row">
				<div class="col-md-12">
					<!-- Banner Image -->
					<img class="img-responsive" src="images/main.png" alt="Big Banner">
				</div>
			</div>
			<!-- Banner Ends -->
			<!-- Featured Works Row Title Starts -->
			<div class="row">
				<div class="col-md-12">
					<h2 class="featured-work-title">Featured Work</h2>
				</div>
			</div>
			<!-- Featured Works Row Title Ends -->
			<!-- Work Row Starts -->
			<div class="row text-center">
				<!-- Single Work Starts -->
				<div class="col-md-4">
					<a href="https://github.com/udacity/appify"> <img class="img-responsive" src="images/appify.png" alt="Appify Picture"></a>
					<h3 class="text-uppercase project-desc-title">Appify</h3>
					<a href="https://github.com/udacity/appify" class="text-link">https://github.com/udacity/Appify/</a>
				</div>
				<!-- Single Work Ends -->
				<!-- Single Work Starts -->
				<div class="col-md-4">
					<a href="https://github.com/udacity/sunflower"> <img class="img-responsive" src="images/sunflower.png" alt="Sunflower Picture"></a>
					<h3 class="text-uppercase project-desc-title">Sunflower</h3>
					<a href="https://github.com/udacity/Sunflower" class="text-link">https://github.com/udacity/Sunflower/</a>
				</div>
				<!-- Single Work Ends -->
				<!-- Single Work Starts -->
				<div class="col-md-4">
					<a href="https://github.com/udacity/bokeh"> <img class="img-responsive" src="images/bokeh.png" alt="Bokeh Picture"></a>
					<h3 class="text-uppercase project-desc-title">Bokeh</h3>
					<a href="https://github.com/udacity/Bokeh" class="text-link">https://github.com/udacity/Bokeh/</a>
				</div>
				<!-- Single Work Ends -->
			</div>
			<!-- Work Row Ends -->
		</div>
		<!-- Main Container Ends -->
		<!-- Javascript Files -->
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
